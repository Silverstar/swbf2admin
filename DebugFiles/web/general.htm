<div class="default">    
  <h2>General Settings</h2>
  <div class="settings autoscale" id="general_div_container">
      
    <div id="general_div_events"></div>
  
    <div class="item">
      <span>Server</span>
      <table class="status embedded">
        <tr class="fixed"><th>Session name</th><td><input id="general_input_session_name" type="text"></td></tr>
        <tr class="runtime"><th>Password</th><td><input id="general_input_password" type="text"></td></tr>
        <tr class="runtime"><th>Admin password</th><td><input id="general_input_admin_password" type="text"></td></tr>
        <tr class="fixed"><th>Max. players</th><td><input id="general_input_max_players" type="number" min="1" max="64"></td></tr>  
        <tr class="fixed"><th>Min. players</th><td><input id="general_input_min_players" type="number" min="0" max="64"></td></tr>                 
        <tr class="runtime"><th>TPS</th><td><input id="general_input_tps" type="number" min="15" max="50" step="5"></td></tr> 
		</table>   
    </div>
    
    <div class="item">
      <span>Network</span>
      <table class="status embedded">
        <tr class="fixed">
          <th>Bind address</th>
          <td><select id="general_select_ipa"></select></td>
        </tr>
        
        <tr class="fixed">
          <th>Game port</th>
          <td><input id="general_input_gameport" type="number" min="0" max="65535"></td>
        </tr>  
        
        <tr class="fixed">
          <th>Rcon port</th>
          <td><input id="general_input_rconport" type="number" min="0" max="65535"></td>
        </tr>  
                       
        <tr class="fixed">
          <th>Network</th>
          <td>
            <select id="general_select_lan">
              <option value="false">WAN</option>
              <option value="true">LAN</option>
            </select>
          </td>
        </tr>       
          
        <tr class="runtime">
          <th>Max. bandwidth</th>
          <td>
            <select id="general_select_bandwidth">
              <option value="16384">16 Mbit/s</option>                
              <option value="6144">6 Mbit/s</option>
              <option value="3072">3 Mbit/s</option>
              <option value="2048">2 Mbit/s</option>
              <option value="1024">1 Mbit/s</option>              
              <option value="512">512 Kbit/s</option> 
              <option value="256">256 Kbit/s</option> 
              <option value="128">128 Kbit/s</option> 
            </select>
          </td>
        </tr> 

        <tr class="netregion">
          <th>Server Region</th>
          <td>
            <select id="general_select_netregion">
              <option value="US">North America</option>
              <option value="EU">Europe</option>
              <option value="AU">Australia</option>
            </select>
          </td>
        </tr> 
        </table>  
        </div>
      
    <div class="item">
      <span>Performance</span>
      <table class="status embedded">
        <tr class="runtime">
          <th>Lag version</th>
          <td><input type="number"id="general_input_lagversion" min="0" max="4"></td>
        </tr> 
          
        <tr class="runtime">
          <th>Split update</th>
          <td><input type="checkbox" id="general_input_splitupdate_enable"></td>
        </tr>
          
        <tr class="runtime">
          <th>Drop lag jumps</th>
          <td><input type="checkbox" id="general_input_droplagjumps_enable"></td>
        </tr>
          
        <tr class="runtime">
          <th>Waitlate</th>
          <td><input type="checkbox" id="general_input_waitlate_enable"></td>
        </tr>   
      </table>   
    </div>
    
  </div>
</div>
<script type="text/javascript" src="/res/general.js"></script>
